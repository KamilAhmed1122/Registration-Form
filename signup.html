<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <img class="bg-img" src="" alt="">
    <div class="container">
        <div class="form signup">
            <h2>SignUp</h2>
            <div class="inputBox">
                <input id="signup_name" type="text" required="required">
                <i class="fa-regular fa-user"></i>
                <span>Name</span>
            </div>
            <div class="inputBox">
                <input id="signup_email" type="text" required="required">
                <i class="fa-regular fa-envelope"></i>
                <span>Email address</span>
            </div>
            <div class="inputBox">
                <input id="signup_password" type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>Password</span>
            </div>
            <div class="inputBox">
                <input id="confirm_password" type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span> Confirm Password</span>
            </div>
            <div class="inputBox">
                <button id="signup_btn" class="btn">SignUp 
                    <div id="loading_btn_spinner" style="width: 25px; height: 25px; display: none; margin-left: 10px;"
                      class="spinner-border text-light" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
            <p>Already a member ? <a href="#" class="login"> Login</a></p>
        </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script type="module" src="config.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
