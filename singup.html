    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <img class="bg-img" src="" alt="">
    <div class="container">
        <div class="form signup">
            <h2>SignUp</h2>
            <div class="inputBox">
                <input id="fistname"  type="text" required="required">
                <i class="fa-regular fa-user"></i>
                <span>First Name</span>
            </div>
            <div class="inputBox">
                <input  id="lastname" type="text" required="required">
                <i class="fa-regular fa-user"></i>
                <span>Last Name</span>
            </div>
            <div class="inputBox">
                <input id="signup-email" type="text" required="required">
                <i class="fa-regular fa-envelope"></i>
                <span>Email address</span>
            </div>
            <div class="inputBox">
                <input id="signup-password" type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span>Password</span>
            </div>
            <div class="inputBox">
                <input id="confirm-password" type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span> Confirm Password</span>
            </div>
            <div class="inputBox">
                <a id="signup-btn" href="#" class="btn">SignUp 
                    <div id="loading_btn_spinner" style="width: 25px; height: 25px; display: none;"
                      class="spinner-border text-light" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                </a>
            </div>
            <p>Already a member ? <a href="#" class="login"> Login</a></p>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="app.js"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
